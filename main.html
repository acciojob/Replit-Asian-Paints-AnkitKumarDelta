<!DOCTYPE html>
<html>
<head>
  <style>
    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      margin: 20px;
    }

    /* Grid items */
    .grid-item {
      border: 2px solid red;
      text-align: center;
      padding: 30px 0;
      font-size: 20px;
      font-weight: bold;
      background-color: transparent;
    }

    /* Inputs and buttons */
    .controls {
      margin: 20px;
    }
    input, button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Grid -->
  <div class="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
    <input type="text" id="colour_id" placeholder="Enter Color (e.g. red)">
    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>
  </div>

  <!-- Script -->
  <script>
    const changeBtn = document.getElementById("change_button");
    const resetBtn = document.getElementById("reset_button");

    // Change Color Logic
    changeBtn.addEventListener("click", () => {
      let blockId = document.getElementById("block_id").value;
      let color = document.getElementById("colour_id").value;

      // Reset all grid colors
      document.querySelectorAll(".grid-item").forEach(item => {
        item.style.backgroundColor = "transparent";
      });

      // Change selected block color if valid
      let target = document.getElementById(blockId);
      if (target) {
        target.style.backgroundColor = color;
      } else {
        alert("Invalid Block ID! Please enter 1-9.");
      }
    });

    // Reset Button Logic
    resetBtn.addEventListener("click", () => {
      document.querySelectorAll(".grid-item").forEach(item => {
        item.style.backgroundColor = "transparent";
      });
    });
  </script>

</body>
</html>
